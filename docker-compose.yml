networks:
  bank-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: bank-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: bank
    volumes:
      - mongodb_data:/data/db
    networks:
      - bank-network

  # Backend API (Node.js + Mongoose)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bank-backend
    restart: unless-stopped
    ports:
      - "5000:3000"
    environment:
      - NODE_ENV=production
      - port=3000
      - MONGO_URI=mongodb://admin:admin123@mongodb:27017/bank?authSource=admin
    depends_on:
      - mongodb
    networks:
      - bank-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bank-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - bank-network


